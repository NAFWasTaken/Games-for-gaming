<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proxy</title>
  <style>
    :root {
      --header-color: #2c2c2c;
      --bg-color: #1e1e1e;
      --accent: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--accent);
    }

    header {
      background-color: var(--header-color);
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    button, a.back {
      background-color: var(--header-color);
      color: var(--accent);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover, a.back:hover {
      background-color: #3a3a3a;
    }

    iframe {
      width: 100%;
      height: 75vh;
      border: none;
      transition: height 0.3s;
    }

    .fullscreen {
      height: 100vh !important;
    }
  </style>
</head>
<body>

  <header>
    <h1>Proxy</h1>
  </header>

  <div class="controls">
    <button onclick="toggleFullscreen()">üñ•Ô∏è Toggle Fullscreen</button>
    <a class="back" href="https://nafwastaken.github.io/">‚Üê Back to Games</a>
  </div>

  <iframe id="proxyFrame" src="https://mochaproxy.com" allowfullscreen></iframe>

  <script>
    function toggleFullscreen() {
      const frame = document.getElementById('proxyFrame');
      frame.classList.toggle('fullscreen');
    }
  </script>

</body>
</html>
